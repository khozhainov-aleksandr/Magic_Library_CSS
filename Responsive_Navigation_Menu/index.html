<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h2>Khozhainov Aleksandr</h2>

        <input class="switcher" type="checkbox" id="menu">
        <label class="open" for="menu">
            <img src="./icons/check_blue.png" alt="button menu">
        </label>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <label class="close" for="menu">
                <img src="./icons/check_red.png" alt="button menu">
            </label>
        </nav>

    </header>
</body>
</html>
